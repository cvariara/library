<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header"></div>
    <form action="">
      <div class="form-row">
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
      </div>
      <div class="form-row">
        <label for="author">Author</label>
        <input type="text" name="author" id="author">
      </div>
      <div class="form-row">
        <label for="pages">Pages</label>
        <input type="number" name="pages" id="pages">
      </div>
      <div class="form-row">
        <label for="completed">Completed?</label>
        <input type="checkbox" name="completed" id="completed" value=true>
      </div>
      <div class="form-row">
        <button type="submit">Add Book</button>
      </div>
    </form>
    <div class="cards">
      <div class="card">
        <div class="title">Title: The Way of Kings</div>
        <div class="author">Author: Brandin Sanderson</div>
        <div class="pages">Pages: 384</div>
        <div class="completed">Completed?: Yes</div>
        <button class="remove-book">Remove Book</button>
      </div>
    </div>
  </div>
</body>
</html>
